baseURL: "https://bomisou.com/"
title: "BOMISOU"
paginate: 5
theme: "PaperMod"

languageCode: "en-us"
defaultContentLanguage: "en"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-4C5XHGD6NV

minify:
  disableXML: true
  minifyOutput: true

params:
  # env: production # to enable google analytics, opengraph, twitter-cards and schema.
  author: "Manuel Moreta"
  description: "BOMISOU - Find Your Balance"
  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["linkedin", "twitter", "facebook", "whatsapp"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  defaultTheme: "light"
  disableThemeToggle: true
  hideFooter: true

  seo:
    title: "BOMISOU - Find Your Balance"
    description: "BOMISOU is a community-driven wellness brand focused on promoting holistic well-being through mindful movement and a deep connection with nature."
    twitter_card: "summary_large_image"
    twitter_site: "@BOMISOU"
    twitter_creator: "@YourName"
    opengraph: true
    twitter: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "bomisou"
    icon: /images/logo.svg
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Body, Mind & Soul
    subtitle: "Discover holistic well-being through mindful movement and a deep connection with nature. Join our community-driven journey to a balanced, healthier you."
    imageUrl: "/images/logo.svg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: bomisou logo
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: instagram
      url: "https://www.instagram.com/bomisou/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
    
markup:
  defaultMarkdownHandler: "goldmark"
  goldmarkRenderOptions:
    - sanitize

outputs:
  home: ["HTML", "RSS", "JSON"]

privacy:
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: true
    useSessionStorage: false

sitemap:
  changefreq: "weekly"
  priority: 0.5

